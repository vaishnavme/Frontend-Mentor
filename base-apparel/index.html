<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card__body__left">
      <div class="card__navbar">
        <img src="./images/logo.svg" alt="logo" class="navbar__logo">
      </div>
      <h1 class="card__heading">
        <span class="heading__light">We're</span><br>
        coming soon
      </h1>
      <p class="card__para">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="card__forum">
        <input id="email-input" type="email" placeholder="Email Address">
        <button id="submit" class="forum__button"><img src="./images/icon-arrow.svg"></button>
        <img id="error-img" src="./images/icon-error.svg" class="error-img">
      </div>
    </div>
    <div class="card__body__right">
      <img class="card__img" src="./images/hero-desktop.jpg" alt="person image">
    </div>
  </div>
</div>
