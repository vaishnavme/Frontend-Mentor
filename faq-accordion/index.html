<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section>
    <div class="card">
        <div class="illustration-box"></div>
        <div class="card-content">
          <h1 class="card-heading">
            FAQ
          </h1>
            <label>
              <input class="faq-button" type="checkbox">
              <span class="faq-content faq-container">
                    <span class="heading">How many team members can I invite?</span>
                    <span class="faq-item">No more than 2GB. All files in your account must fit your allocated storage space.</span>
              </span>
            </label>
            <label>
              <input class="faq-button" type="checkbox">
              <span class="faq-content faq-container">
                    <span class="heading">What is the maximum file upload size?</span>
                    <span class="faq-item">No more than 2GB. All files in your account must fit your allocated storage space.</span>
              </span>
            </label>
            <label>
              <input class="faq-button" type="checkbox">
              <span class="faq-content faq-container">
                    <span class="heading">How do I reset my password?</span>
                    <span class="faq-item">No more than 2GB. All files in your account must fit your allocated storage space.</span>
              </span>
            </label>
            <label>
              <input class="faq-button" type="checkbox">
              <span class="faq-content faq-container">
                    <span class="heading">Can I cancel my subscription?</span>
                    <span class="faq-item">No more than 2GB. All files in your account must fit your allocated storage space.</span>
              </span>
            </label>
            <label>
              <input class="faq-button" type="checkbox">
              <span class="faq-content faq-container">
                    <span class="heading">Do you provide additional support?</span>
                    <span class="faq-item">No more than 2GB. All files in your account must fit your allocated storage space.</span>
              </span>
            </label>
        </div>
    </div>
    
      <img class="box" src="./images/illustration-box-desktop.svg" alt="">
 
  </section>
