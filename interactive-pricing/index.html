<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="left">
          <span id="page-view">100k PAGEVIEWS</span>
        </div>
        <div class="right">
          <span id="price-amount">$16.00</span> 
          <span id="price-period">/month</span>
        </div>
      </div>
      <input type="range" id="range-slider" min="5" max="40" step="5" class="slider" value="16">
      <div class="card-body">
        <div class="billing">
          <div class="month">
            <span>Monthly Billing</span>
          </div>
          <label for="bill-type"></label>
          <input type="checkbox" id="bill-type">
          <div class="year">
            <span>Yearly Billing</span>
            <spna>25% discount</spna>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="left">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="right">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--
    Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  <script src="js/app.js"></script>
</body>
</html>
