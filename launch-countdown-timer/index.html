<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Launch countdown timer</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="countdown">
				<h2>WE'RE LAUNCHING SOON</h2>

				<div class="counter">
					<div class="card-clock">
						<div class="card">
							<span id="day">00</span>
						</div>
						<p>DAYS</p>
					</div>

					<div class="card-clock">
						<div class="card">
							<span id="hour">00</span>
						</div>
						<p>HOURS</p>
					</div>

					<div class="card-clock">
						<div class="card">
							<span id="min">00</span>
						</div>
						<p>MINUTES</p>
					</div>

					<div class="card-clock">
						<div class="card">
							<span id="sec">00</span>
						</div>
						<p>SECONDS</p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
