<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="./style/style.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="man">
			<div class="circles">
				<img src="./images/bg-pattern-top.svg" alt="circle top" class="c1" />
				<img
					src="./images/bg-pattern-bottom.svg"
					alt="circle bottom"
					class="c2"
				/>
			</div>

			<div class="card">
				<div class="card-header">
					<img src="./images/bg-pattern-card.svg" alt="cover photo" />
				</div>
				<div class="card-profile">
					<img
						class="profile-pic"
						src="./images/image-victor.jpg"
						alt="profile-pic"
					/>
				</div>
				<div class="card-body">
					<h3>Victor Crest <span class="light-text">26</span></h3>
					<p class="light-text">London</p>
				</div>
				<div class="card-footer">
					<ul class="profile-info">
						<li>
							<h3>80K</h3>
							<span class="light-text">Followers</span>
						</li>
						<li>
							<h3>803K</h3>
							<span class="light-text">Likes</span>
						</li>
						<li>
							<h3>1.4K</h3>
							<span class="light-text">Photos</span>
						</li>
					</ul>
				</div>
			</div>
		</section>

		<div class="attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.github.com/vaishnavme">Vaishnav</a>.
			</p>
		</div>
	</body>
</html>
