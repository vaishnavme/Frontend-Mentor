<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="./images/bg-pattern-card.svg" alt="cover photo">
    </div>
    <div class="card-profile">
      <img src="./images/image-victor.jpg" alt="profile-pic">
    </div>
    <div class="card-body">
      <h3>Victor Crest  <span class="light-text">26</span></h3>
      <p class="light-text">London</p>
    </div>
    <div class="card-footer">
      <ul class="profile-info">
        <li>
          <h2>80K</h2>
          <span class="light-text">Followers</span>
        </li>
        <li>
          <h2>803K</h2>
          <span class="light-text">Likes</span>
        </li>
        <li>
          <h2>1.4K</h2>
          <span class="light-text">Photos</span>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
